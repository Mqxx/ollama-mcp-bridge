name: 'Build and Push Docker Image'
description: |
  This workflow runs on every release.
  It builds and publishes a new Docker image and pushes that image to the GitHub Container Registry (ghcr.io)

on:
  release:
    types: 
      - created

env:
  IMAGE_NAME: 'ollama-mcp-bridge'

jobs:
  build:
    name: Build and Push ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - arch: amd64
            os: ubuntu-22.04
            platform: linux/amd64
          - arch: arm64
            os: ubuntu-22.04-arm
            platform: linux/arm64

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: 'Lowercase owner'
        id: lowercase
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: 'Docker login'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Build and push image'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ghcr.io/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
            ghcr.io/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}:latest

  verify:
    name: 'Verify Multi-Arch Image'
    needs: [build]
    runs-on: ubuntu-22.04
    steps:
      - name: 'Inspect latest manifest'
        run: |
          IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/${IMAGE_NAME}:latest
          docker buildx imagetools inspect $IMAGE
