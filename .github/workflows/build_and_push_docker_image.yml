name: 'Build and Push Docker Image'
description: |
  This workflow runs on every release.
  It builds and publishes a new Docker image and pushes that image to the GitHub Container Registry (ghcr.io)

on:
  release:
    types: 
      - created

env:
  IMAGE_NAME: 'ollama-mcp-bridge'

jobs:
  build:
    name: Build and Push ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - arch: amd64
            os: ubuntu-22.04
            platform: linux/amd64
          - arch: arm64
            os: ubuntu-22.04-arm
            platform: linux/arm64

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase owner
        id: owner
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build arch-specific images
      - name: Build & Push arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }}
            ghcr.io/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}-${{ matrix.arch }}
            ghcr.io/${{ steps.owner.outputs.owner }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.arch }}

  manifest:
    name: Create Multi-Arch Manifests
    needs: build
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: Lowercase owner
        id: owner
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Multi-Arch manifests
        run: |
          IMAGE=ghcr.io/${{ steps.owner.outputs.owner }}/${IMAGE_NAME}

          # SHA manifest
          docker manifest create $IMAGE:${GITHUB_SHA} \
            --amend $IMAGE:${GITHUB_SHA}-amd64 \
            --amend $IMAGE:${GITHUB_SHA}-arm64
          docker manifest push $IMAGE:${GITHUB_SHA}

          # Release tag manifest
          docker manifest create $IMAGE:${{ github.event.release.tag_name }} \
            --amend $IMAGE:${{ github.event.release.tag_name }}-amd64 \
            --amend $IMAGE:${{ github.event.release.tag_name }}-arm64
          docker manifest push $IMAGE:${{ github.event.release.tag_name }}

          # Latest manifest
          docker manifest create $IMAGE:latest \
            --amend $IMAGE:latest-amd64 \
            --amend $IMAGE:latest-arm64
          docker manifest push $IMAGE:latest
